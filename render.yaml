# Render Blueprint - One-Click Deploy
# https://render.com/docs/blueprint-spec

databases:
  - name: ai-content-db
    databaseName: ai_content
    user: ai_content_user
    plan: free
    region: oregon

services:
  # Backend API
  - type: web
    name: ai-content-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-content-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-content-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ENVIRONMENT
        value: production
      # Add these manually in dashboard after deploy:
      # - OPENAI_API_KEY
      # - REPLICATE_API_TOKEN
      # - ELEVENLABS_API_KEY
      # - STRIPE_SECRET_KEY
      # - STRIPE_PUBLISHABLE_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - STRIPE_PRICE_ID_CREATOR
      # - STRIPE_PRICE_ID_PRO
      # - STRIPE_PRICE_ID_AGENCY
      # - RESEND_API_KEY
      # - EMAIL_FROM
      # - FRONTEND_URL

  # Background Worker (Celery)
  - type: worker
    name: ai-content-worker
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.worker worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-content-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ai-content-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          name: ai-content-api
          type: web
          envVarKey: SECRET_KEY
      # Copy same env vars as API

  # Redis for Celery
  - type: redis
    name: ai-content-redis
    region: oregon
    plan: free
    maxmemoryPolicy: noeviction

  # Frontend Static Site
  - type: web
    name: ai-content-app
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ai-content-api
          type: web
          property: url
